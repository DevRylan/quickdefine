<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button id="searchButton">Search</button>
    <div id="result">
        <h3 id="word"></h3>
        <p id="phonetic"></p>
        <p id="definition"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
